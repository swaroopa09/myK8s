apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 2
  selector:
     app: myjavaapp
     version: 2.6.2
  template:
    metadata:
       labels:
          app: myjavaapp
          version: 2.6.2
    spec:
      containers:
      - name: myjavaappcontainer
        image: swarooparuttala/myjavaapp04july07:1
        ports:
        - containerPort: 8080